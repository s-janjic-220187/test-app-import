        <div id="log-box"></div>
    </div>
</div>
<script>
const logBox = document.getElementById('log-box');
const evtSource = new EventSource('/stream_log');
evtSource.onmessage = function(e) {
    logBox.textContent += e.data + '\n';
    logBox.scrollTop = logBox.scrollHeight;
};
</script>
